<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
	</head>
	<body>
		<div class="container">
			<h1 class="text-center my-3">Title</h1>
			<p>
				Text <a href="#">Link</a>
			</p>

			<h2>Alerts</h2>
			<div class="alert alert-success" role="alert">
				Success
			</div>
			<div class="alert alert-danger" role="alert">
				Danger
			</div>
			<div class="alert alert-warning mb-5" role="alert">
				Warning
			</div>

			<h2>Cards</h2>
			<div class="card mb-2">
				<h3 class="card-header mb-0">Header</h3>
				<div class="card-body">
					Card block
				</div>
			</div>
			<div class="card mb-5">
				<div class="card-header">
					<ul class="nav nav-tabs card-header-tabs">
						<li class="nav-item">
							<span class="nav-link active">Active</span>
						</li>
						<li class="nav-item">
							<span class="nav-link">Link</span>
						</li>
					</ul>
				</div>
				<div class="card-body">
					Nav tabs
				</div>
			</div>

			<h2>Forms</h2>
			<form class="mb-5">
				<div class="form-group">
					<label for="input">Input label</label>
					<input
						type="text"
						class="form-control"
						id="input"
						placeholder="Input placeholder"
						aria-describedby="input-help"
					>
					<small class="form-text text-muted" id="input-help">
						Help text
					</small>
				</div>
				<button class="btn btn-primary">
					Primary
				</button>
				<button class="btn btn-link">
					Link
				</button>
			</form>

			<h2>Progress</h2>
			<div class="card mb-5">
				<div class="card-body">
					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 20%">
							Default
						</div>
						<div class="progress-bar bg-success" role="progressbar" style="width: 20%">
							Success
						</div>
						<div class="progress-bar bg-warning" role="progressbar" style="width: 20%">
							Warning
						</div>
						<div class="progress-bar bg-danger" role="progressbar" style="width: 20%">
							Danger
						</div>
					</div>
				</div>
			</div>

			<h2>Tables</h2>
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>Header 1</th>
						<th>Header 2</th>
						<th>Header 3</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Body 1</td>
						<td>Body 2</td>
						<td>Body 3</td>
					</tr>
					<tr>
						<td class="table-success">Success</td>
						<td class="table-warning">Warning</td>
						<td class="table-danger">Danger</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
