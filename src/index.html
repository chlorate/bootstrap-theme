<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
	</head>
	<body>
		<div class="container">
			<h1 class="text-center my-3">Title</h1>
			<p>
				Text <a href="#">Link</a>
			</p>
			<hr class="mb-5">

			<h2>Alerts</h2>
			<div class="alert alert-success alert-dismissible" role="alert">
				Success
				<button class="close" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
			</div>
			<div class="alert alert-danger" role="alert">
				Danger
			</div>
			<div class="alert alert-warning mb-5" role="alert">
				Warning
			</div>

			<h2>Buttons</h2>
			<div class="mb-2">
				<button class="btn btn-primary">
					Primary
				</button>
				<button class="btn btn-secondary">
					Secondary
				</button>
				<button class="btn btn-success">
					Success
				</button>
				<button class="btn btn-info">
					Info
				</button>
				<button class="btn btn-warning">
					Warning
				</button>
				<button class="btn btn-danger">
					Danger
				</button>
				<button class="btn btn-link">
					Link
				</button>
			</div>
			<div class="mb-2">
				<button class="btn btn-primary btn-sm">
					Small
				</button>
			</div>
			<div class="btn-group mb-5">
				<button class="btn btn-primary">1</button>
				<button class="btn btn-primary">2</button>
				<button class="btn btn-primary">3</button>
			</div>

			<h2>Cards</h2>
			<div class="card mb-2">
				<h3 class="card-header mb-0">Header</h3>
				<div class="card-body">
					Card block
				</div>
			</div>
			<div class="card mb-5">
				<div class="card-header">
					<ul class="nav nav-tabs card-header-tabs">
						<li class="nav-item">
							<a class="nav-link active" href="#">
								Active
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								Link
							</a>
						</li>
					</ul>
				</div>
				<div class="card-body">
					Nav tabs
				</div>
			</div>

			<h2>Forms</h2>
			<form class="mb-5">
				<div class="form-group">
					<label for="input">Input label</label>
					<input
						type="text"
						class="form-control"
						id="input"
						placeholder="Input placeholder"
						aria-describedby="input-help"
					>
					<small class="form-text text-muted" id="input-help">
						Help text
					</small>
				</div>
				<div class="form-group">
					<label for="input-group">
						Input group
					</label>
					<div class="input-group">
						<span class="input-group-addon" id="input-group-addon-left">
							Left
						</span>
						<input
							type="text"
							class="form-control"
							id="input-group"
							placeholder="Input placeholder"
							aria-describedby="input-group-addon-left input-group-addon-right"
						>
						<span class="input-group-btn">
							<button class="btn btn-primary">
								Button
							</button>
						</span>
						<span class="input-group-addon" id="input-group-addon-right">
							Right
						</span>
					</div>
				</div>
			</form>

			<h2>Progress</h2>
			<div class="card mb-5">
				<div class="card-body">
					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 20%">
							Default
						</div>
						<div class="progress-bar bg-success" role="progressbar" style="width: 20%">
							Success
						</div>
						<div class="progress-bar bg-warning" role="progressbar" style="width: 20%">
							Warning
						</div>
						<div class="progress-bar bg-danger" role="progressbar" style="width: 20%">
							Danger
						</div>
					</div>
				</div>
			</div>

			<h2>Tables</h2>
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>Header 1</th>
						<th>Header 2</th>
						<th>Header 3</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Body 1</td>
						<td>Body 2</td>
						<td>Body 3</td>
					</tr>
					<tr>
						<td class="table-success">Success</td>
						<td class="table-warning">Warning</td>
						<td class="table-danger">Danger</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
